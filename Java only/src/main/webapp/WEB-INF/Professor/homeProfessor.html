<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Professor</title>
</head>
<body>
    <h1 th:text="'Welcome back, ' + ${session.user.username}"></h1>
    <div align="right">
		<a th:href="@{/Logout}">
			<button type="submit">LOGOUT</button>
		</a>
	</div>
	<div align="left">
		<a th:href="@{/GoToRecords}">
			<button type="submit">RECORDS</button>
		</a>
	</div>
	<div>
		<h2>Select a course:</h2>
		<span style="display:none" th:style="${hiddenTextCourse}">No courses found</span>
		<ol>
		  <li th:each="course: ${courses}">
		    <a th:href="@{/GoToHomeProfessor(courseID=${course.courseID})}" th:text="${course.name} + '(' + ${course.courseID} + ')'"></a>
		  </li>
		</ol>
		<span style="display:none" th:style="${hiddenTextDate}" th:text="'No dates found for ' + ${Identifier}">No dates found for</span>
		<span style="display:none" th:style="${hiddenTextName}" th:text="'Dates for ' + ${Identifier}">Dates for</span>
		<ol>
			<li th:each="d: ${dates}">
		    <a th:href="@{/GoToRegisteredStudents(examDateID=${d.examDateID}, sortField='name', order='asc')}" th:text="${d.date}"></a>
		  </li>
		</ol>
	</div>
</body>
</html>
