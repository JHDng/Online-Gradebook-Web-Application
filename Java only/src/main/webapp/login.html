<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
	
    <form action="/ProgettoTIW/Login" method ="POST">
    	<!-- using "required" doesn't actually solve the empty field problem -->
    	<!-- "required" only improved the user experience -->
    	<div>
    		<h2>Login</h2>
    	</div>
	    <input type="text" name="username" placeholder="Username" required /><br>
	    <input type="password" name="password" placeholder="Password" required /><br>
	    <button type="submit">Login</button>
	    <div>
	    	<span style="display:none" th:style="${errorText}">Incorrect username or password</span>
	    </div>
	    <div>
	    	<a href="http://localhost:8080/ProgettoTIW/registerUser.html">User Registration</a><br>
	    </div>
    </form>
</body>
</html>
